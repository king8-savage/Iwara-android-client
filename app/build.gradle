apply plugin: 'com.android.application'

static def gitVersionCode() {
    def cmd = 'git rev-list HEAD --first-parent --count'
    cmd.execute().text.trim().toInteger()
}

static def gitVersionTag(boolean isPattern) {
    def cmd = 'git describe --tags'
    def version = cmd.execute().text.trim()

    if (isPattern){
        def pattern = "-(\\d+)-g"
        def matcher = version =~ pattern

        if (matcher) {
            version = version.substring(0, matcher.start()) + "." + matcher[0][1]
        } else {
            version = version + ".0"
        }
    }

    return version
}

android {
    compileSdkVersion 28
    buildToolsVersion "30.0.1"
    defaultConfig {
        applicationId "com.zhkrb.iwara"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 2
        versionName "0.0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        debug {
            // 为了不和 release 版本冲突
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    applicationVariants.all{ variant ->
        if (variant.buildType.name == 'release') {
            variant.outputs.each { output ->
                output.versionNameOverride = gitVersionTag(true)
                output.versionCodeOverride = gitVersionCode()
            }
        }else if (variant.buildType.name == 'debug') {
            variant.outputs.each { output ->
                output.versionNameOverride = gitVersionTag(false)+'-debug'
                output.versionCodeOverride = gitVersionCode()
            }
        }
    }


}

repositories {
    flatDir {
        dirs 'libs', '../libs'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation('com.android.support:appcompat-v7:23.0.1')
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
